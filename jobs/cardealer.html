<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 3vw;
      margin-bottom: 1px;
      color: #333;
    }

    .clicker {
      font-size: 15vw;
      cursor: pointer;
      transition: transform 0.2s ease;
      margin-bottom: 5vh;
      user-select: none;
    }

    .clicker:hover {
      transform: scale(1.1);
    }

    .cash {
      font-size: 2vw;
      color: #777;
      margin-top: 1vh;
    }

    footer {
      text-align: center;
      margin-top: auto;
      font-size: 14px;
      color: #666;
      padding: 20px 0;
    }

    footer a {
      color: #337ab7;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
<body>
  <div class="container">
    <h1>GAMBLR - Uncle Norris' Car Dealer</h1>
    <div class="cash" id="cash-display"></div>
    <div class="clicker" onclick="incrementCash()">ðŸ¤µðŸš—</div>
  </div>
  <footer>
    <p>Done working with unc? Go <a href="/">home</a> and gamble all your cash away!</p>
  </footer>
  <script>
    if (!(localStorage.workgrade >= 4)) {
      window.location.href = "/";
    } else {
      function randomIntFromInterval(min, max) { // min and max included 
        return Math.floor(Math.random() * (max - min + 1) + min)
      }
      function incrementCash() {
        if (typeof (Storage) !== "undefined") {
          var randomValue = randomIntFromInterval(1,14)
          if (localStorage.cash) {
            localStorage.cash = parseInt(localStorage.cash) + randomValue;
          } else {
            localStorage.cash = randomValue;
          }
          document.getElementById("cash-display").textContent = "$" + numberWithCommas(localStorage.cash);
        } else {
          alert("Sorry, your browser does not support web storage...");
        }
      }

      function numberWithCommas(x) {
        return parseFloat(x).toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
      }


      if (typeof (Storage) !== "undefined" && localStorage.cash) {
        document.getElementById("cash-display").textContent = "$" + numberWithCommas(localStorage.cash);
      }
    }
  </script>
</body>

</html>
